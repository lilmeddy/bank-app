<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
<section
<main class="content">
    <h1>Create a Secure Account</h1>
    <p>Welcome to the future of Savings & Investments</p>
    <form>
        <div class="form-txt">
            <label for="Text">Full Name</label> <br>
            <input type="Text" id="Text">
        </div>

        <div class="form-txt">
            <label for="Email">Email Address</label> <br>
            <input type="Email" id="Email">
        </div>

        <div class="form-txt">
            <label for="Phone Number">Phone Number</label> <br>
            <input type="number" id="Phone Number">
        </div>

        <div class="form-txt">
            <label for="password">Password</label> <br>
            <input type="password" id="password">
        </div>

        <div class="form-txt">
            <label for="Referrer">Referrer Phone or Promo Code (Optional)</label> <br>
            <input type="number" id="Referrer">
        </div>
    </form>
    <button>CREATE ACCOUNT</button>
</main>
<div class="a-tag">
    <a href="login.html">Already have an account? Log In</a> <br><br><br><br>
</div>></section>
   
</body>
</html>
